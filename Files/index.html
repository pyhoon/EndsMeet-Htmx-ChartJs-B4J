<!DOCTYPE html>
<html>
<head>
    <title>B4J EndsMeet + Chart.js + HTMX</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>B4J EndsMeet + Chart.js + HTMX</h1>
        <p>Real-time chart updates with B4J backend</p>

        <div class="controls">
            <button class="btn-primary" hx-get="/update-chart" hx-target="#chart-script" hx-swap="innerHTML">
                Update Chart (JS)
            </button>

            <button class="btn-success" hx-get="/chart-json" hx-swap="none"
                hx-on::after-request="updateChartFromJson(event.detail.xhr.response)">
                Update Chart (JSON)
            </button>

            <button class="btn-warning" hx-get="/api/data" hx-swap="none"
                hx-on::after-request="updateFromApi(event.detail.xhr.response)">
                API Data (Multi-series)
            </button>

            <button class="btn-danger" onclick="loadRandomData()">
                Random Data <span class="loading" id="random-loading" style="display:none"></span>
            </button>
        </div>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <div id="chart-script"></div>
        <div id="notification" class="notification"></div>
    </div>

    <script>
        // Initialize chart
        const ctx = document.getElementById('myChart').getContext('2d');

        window.myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Data',
                    data: [],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    tension: 0.3,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Real-time Data Visualization'
                    }
                }
            }
        });

        // Handle JSON response
        function updateChartFromJson(response) {
            try {
                const data = JSON.parse(response);

                if (window.myChart) {
                    // Destroy old chart to free canvas
                    window.myChart.destroy();

                    // Create new chart instance with preserved data and new type
                    const ctx = document.getElementById('myChart').getContext('2d');
                    window.myChart = new Chart(ctx, {
                        type: 'line',
                        data: data,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                title: {
                                    display: true,
                                    text: 'Real-time Data Visualization'
                                }
                            }
                        }
                    });
                }

                showNotification('Chart updated from JSON!');
            } catch (error) {
                console.error('Error parsing JSON:', error);
                showNotification('Error updating chart!', 'error');
            }
        }

        // Handle API response
        function updateFromApi(response) {
            try {
                const result = JSON.parse(response);
                if (result.success) {
                    if (window.myChart) {
                        // Destroy old chart to free canvas
                        window.myChart.destroy();

                        // Create new chart instance with preserved data and new type
                        const ctx = document.getElementById('myChart').getContext('2d');
                        window.myChart = new Chart(ctx, {
                            type: result.type,
                            data: result.data,
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: {
                                        position: 'top',
                                    },
                                    title: {
                                        display: true,
                                        text: 'Real-time Data Visualization'
                                    }
                                }
                            }
                        });
                    }
                    showNotification('Multi-series data loaded!');
                }
            } catch (error) {
                console.error('API error:', error);
            }
        }

        // Load random data with parameters
        function loadRandomData() {
            const loading = document.getElementById('random-loading');
            loading.style.display = 'inline-block';

            fetch(`/api/random?points=5`)
                .then(response => response.json())
                .then(data => {

                    if (window.myChart) {
                        // Destroy old chart to free canvas
                        window.myChart.destroy();

                        // Create new chart instance with preserved data and new type
                        const ctx = document.getElementById('myChart').getContext('2d');
                        window.myChart = new Chart(ctx, {
                            type: 'pie',
                            data: data.data,
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: { position: 'top' },
                                    title: { display: true, text: 'Real-time Data Visualization' }
                                }
                            }
                        });
                    }
                    showNotification('Random data loaded!');
                })
                .catch(error => {
                    console.error('Error:', error);
                    showNotification('Error loading data!', 'error');
                })
                .finally(() => {
                    loading.style.display = 'none';
                });
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.style.background = type === 'error' ? 'var(--danger)' : 'var(--success)';
            notif.style.display = 'block';
            setTimeout(() => { notif.style.display = 'none'; }, 3000);
        }

        // Global functions for JS responses
        window.showNotification = showNotification;
    </script>
</body>
</html>
